<!DOCTYPE html>
<html lang="en">
<body>
<wicket:extend>
	<!-- MENU -->
    <div class="navbar-wrapper">
      <div class="container">		  
		  <div wicket:id="facturarOnLineMenu"></div>
      </div>
    </div>

    <!-- Marketing messaging and featurettes
    ================================================== -->
    <!-- Wrap the rest of the page in another container to center all the content. -->
    <div class="container marketing">

		<div wicket:id="alerta" class="alert alert-success alert-dismissable">
		  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
		  <span wicket:id="textoAlerta">El usuario ha sido eliminado.</span>
		</div>
		
		<div class="panel panel-default">
			<div class="panel-heading">
				<h1 class="panel-title">
					<img src="images/usuario.png" alt="Usuarios"/>
					Usuarios
				</h1>
			</div>
			<div class="panel-body">
			
			    <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="errorLogin" wicket:id="feedback"></div>
                        
                        <form wicket:id="form">
                        
                        <table>
                           <tr>
                               <td class="input-group">
                                   <span class="input-group-addon">Nombre</span>
                                   <input type="text" wicket:id="filtroNombre" class="form-control" placeholder="Ingrese para filtrar">
                               </td>
                           </tr>
                           <tr>
                               <td class="input-group">
                                   <span class="input-group-addon">Apellido</span>
                                   <input type="text" wicket:id="filtroApellido" class="form-control" placeholder="Ingrese para filtrar">
                               </td>
                           </tr>
                           <tr>
                               <td class="input-group">
                                   <span class="input-group-addon">Email</span>
                                   <input type="text" wicket:id="filtroEmail" class="form-control" placeholder="Ingrese para filtrar">
                               </td>
                           </tr>
                           <tr>
                               <td>
                                   <input type="button" wicket:id="buscar" class="btn btn-info" data-toggle="tooltip" title="Filtrar&aacute; los resultados de la tabla de abajo" value="Filtrar"/>
                               </td>
                           </tr>
                        </table>
                        
                        </form>
                        
                    </div>
                </div>
    
    			<div class="pull-left">
					<a href="registrar-usuario" class="btn btn-primary">Crear usuario</a>
				</div>
	            <br/>
	            <br/>
	            
				<div wicket:id="dataContainer">
					<table class="table">
						<thead>
							<tr>
								<td><b>Email</b></td>
								<td><b>Nombre</b></td>
								<td><b>Apellido</b></td>
								<td><b>Roles</b></td>
								<td class="text-center"><b>Editar</b></td>
								<td class="text-center"><b>Eliminar</b></td>
							</tr>
						</thead>
						<tbody>
							<tr wicket:id="listaUsuarios">
							<td><span wicket:id="email">juan.garcia@facturaronline.com</span></td>
							<td><span wicket:id="nombre">Juan</span></td>
							<td><span wicket:id="apellido">Perez</span></td>
							<td><span wicket:id="roles">Administrador, Solo Lectura</span></td>
							<td class="text-center"><a class="btn btn-success btn-xs" wicket:id="editar" href="#"><span class="glyphicon glyphicon-pencil"></span></a></td>
							<td class="text-center">
							<button wicket:id="botonIntentarEliminar" class="btn btn-danger btn-xs" role="button" data-toggle="modal"><span class="glyphicon glyphicon-trash"></span></button>
							
							<div wicket:id="eliminarModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
							  <div class="modal-dialog">
							    <div class="modal-content">
							      <div class="modal-header">
							        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
							        <h4 class="modal-title">Eliminar usuario</h4>
							      </div>
							      <div class="modal-body">
							      	<div class="alert alert-danger">
							        	Esta seguro que desea eliminar al usuario <span wicket:id="usuarioAEliminar">nombre usuario</span>?
							        </div>
							      </div>
							      <div class="modal-footer">
							        <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
							        <a class="btn btn-danger" wicket:id="eliminar" href="usuarios">Si</a>
							      </div>
							    </div><!-- /.modal-content -->
							  </div><!-- /.modal-dialog -->
							</div><!-- /.modal -->
							
							</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="text-center" wicket:id="paginator"></div>
				<a href="inicio" class="btn btn-default pull-right">Volver</a>
			</div>
		</div>

    </div><!-- /.container -->
		
</wicket:extend>
</body>
</html>
