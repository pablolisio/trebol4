<!DOCTYPE html>
<html lang="en">
<body>
<wicket:extend>
	<!-- MENU -->
    <div class="navbar-wrapper">
      <div class="container">		  
		  <div wicket:id="facturarOnLineMenu"></div>
      </div>
    </div>

    <!-- Marketing messaging and featurettes
    ================================================== -->
    <!-- Wrap the rest of the page in another container to center all the content. -->
    <div class="container marketing">

		<div wicket:id="alerta" class="alert alert-success alert-dismissable">
		  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
		  <span wicket:id="textoAlerta">El evento ha sido eliminado.</span>
		</div>
		
		<div class="panel panel-default">
			<div class="panel-heading">
				<h1 class="panel-title">
					<img src="images/evento.png" alt="Eventos"/>
					Carga de horas
				</h1>
			</div>
			<div class="panel-body">

    			<div class="pull-left">
					<a href="registrar-cargahoras" class="btn btn-primary">Crear Carga</a>
				</div>
				<div class="pull-right">
					 <strong>Total Hs Nueva Seccion Julio-2016: <span class="badge" wicket:id="totalHoras">1</span></strong>
					 <strong>Resto Hs: <span class="badge" wicket:id="restoHoras">1</span></strong>
				</div>
	            <br/>
	            <br/>
	            
				<div wicket:id="dataContainer">
					<table class="table">
						<thead>
							<tr>
								<td><b>Fecha</b></td>
								<td><b>Detalle</b></td>
								<td><b>Hs</b></td>
								<td class="text-center"><b>Editar</b></td>
								<td class="text-center"><b>Eliminar</b></td>
							</tr>
						</thead>
						<tbody>
							<tr wicket:id="listaCargaHoras">
							<td><span wicket:id="fecha">fecha</span></td>
							<td><span wicket:id="detalle">detalle</span></td>
							<td><span wicket:id="monto">monto</span></td>
							<td class="text-center"><a class="btn btn-success btn-xs" wicket:id="editar" href="#"><span class="glyphicon glyphicon-pencil"></span></a></td>
							<td class="text-center">
							<button wicket:id="botonIntentarEliminar" class="btn btn-danger btn-xs" role="button" data-toggle="modal"><span class="glyphicon glyphicon-trash"></span></button>
							
							
							<div wicket:id="eliminarModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
							  <div class="modal-dialog">
							    <div class="modal-content">
							      <div class="modal-header">
							        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
							        <h4 class="modal-title">Eliminar Carga</h4>
							      </div>
							      <div class="modal-body">
							      	<div class="alert alert-danger">
							        	Esta seguro que desea eliminar la carga <span wicket:id="cargaHorasAEliminar">carga</span>?
							        </div>
							      </div>
							      <div class="modal-footer">
							        <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
							        <a class="btn btn-danger" wicket:id="eliminar" href="cargas">Si</a>
							      </div>
							    </div><!-- /.modal-content -->
							  </div><!-- /.modal-dialog -->
							</div><!-- /.modal -->
							
							</td>
							</tr>
						</tbody>
					</table>
				</div>
				<a href="inicio" class="btn btn-default pull-right">Volver</a>
			</div>
		</div>

    </div><!-- /.container -->
		
</wicket:extend>
</body>
</html>
