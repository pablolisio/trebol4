<!DOCTYPE html>
<html lang="en">
<body>
<wicket:extend>
	<!-- MENU -->
    <div class="navbar-wrapper">
      <div class="container">		  
		  <div wicket:id="facturarOnLineMenu"></div>
      </div>
    </div>

    <!-- Marketing messaging and featurettes
    ================================================== -->
    <!-- Wrap the rest of the page in another container to center all the content. -->
    <div class="container marketing">

		<div class="panel panel-default">
			<div class="panel-heading">
				<h2 class="panel-title">
					<img src="images/evento.png" alt="Eventos"/>
					Carga Horas
					<small><span wicket:id="secondaryTitle">Crear</span></small>
				</h2>
			</div>
			<div class="panel-body" style="width: 70%;">
			
				<div class="errorLogin" wicket:id="feedback"></div>
			
				<form class="form-horizontal" role="form" wicket:id="form">
				  <div class="form-group">
				    <label class="col-sm-2 control-label">Detalle</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" placeholder="Detalle" wicket:id="detalle" autofocus autocomplete="off">
				    </div>
				  </div>
				  <div class="form-group">
				    <label class="col-sm-2 control-label"># Horas</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" placeholder="Monto" wicket:id="monto" autocomplete="off">
				    </div>
				  </div>
				  <div class="form-group pull-right">
				  	<button type="submit" class="btn btn-success">Guardar</button>
					<a href="cargaHoras" class="btn btn-default">Cancelar</a>
				  </div>
				</form>
					
			</div>
		</div>

    </div><!-- /.container -->
	
</wicket:extend>
</body>
</html>
