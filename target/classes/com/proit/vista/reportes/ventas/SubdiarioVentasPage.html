<!DOCTYPE html>
<html lang="en">
<body>
<wicket:extend>
	<!-- MENU -->
    <div class="navbar-wrapper">
      <div class="container">		  
		  <div wicket:id="facturarOnLineMenu"></div>
      </div>
    </div>
					
    <!-- Marketing messaging and featurettes
    ================================================== -->
    <!-- Wrap the rest of the page in another container to center all the content. -->
    <div class="container marketing">
    
		<div wicket:id="alerta" class="alert alert-success alert-dismissable">
		  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
		  <span wicket:id="textoAlerta">Alerta.</span>
		</div>
		
		<div class="panel panel-default">
			<div class="panel-heading">
				<h2 class="panel-title">
					<img src="images/reportes.png" alt="Reportes"/>
					Reportes
					<small>Subdiario de Ventas</small>
				</h2>
			</div>
			<div class="panel-body">
			
				<form class="form-horizontal" role="form" >
				  <div class="form-group">		  
				  	<h5 class="col-sm-10 col-md-offset-0">Seleccione A&ntilde;o y Mes para modificar los reportes de esta p&aacute;gina.</h5>
				  </div>
				  <div class="form-group">
				  	<label class="col-sm-2 control-label">A&ntilde;o</label>
				    <div class="col-sm-2">
					   <select class="form-control" wicket:id="anio"></select>
					</div>
				  	<label class="col-sm-2 control-label">Mes</label>
				    <div class="col-sm-2">
					   <select class="form-control" wicket:id="mes"></select>
					</div>
					<div class="col-sm-2 col-sm-offset-2">
					   <button wicket:id="generarExcel" class="btn btn-default btn-sm" role="button" data-toggle="popover" data-placement="right" data-content="Puede demorar algunos minutos. Debe hacer click y esperar a que el reporte se genere sin tocar nada.">Exportar reporte <span class="glyphicon glyphicon-cloud-download"></span></button>
					</div>
				  </div>
				</form>
				
				<div wicket:id="dataContainer">
				
					<table class="table">
						<tbody>
							<tr wicket:id="listaMeses">
							  <td>
							  	<h4><span wicket:id="mes"></span></h4>
								<table class="table table-hover table-bordered">
									<thead>
										<tr>
											<td><strong>Cliente</strong></td>
											<td><strong>Fecha</strong></td>											
											<td style="width:50px"><strong>Tipo</strong></td>
											<td><strong>Factura</strong></td>
											<td class="col-md-1"><strong>Estado</strong></td>
											<td><strong>Evento</strong></td>
											<td><strong>Venta</strong></td>
											<td><strong>IVA</strong></td>
											<td class="active"><strong>TOTAL</strong></td>
										</tr>
									</thead>
									<tbody>
										<tr wicket:id="listaFacturas">
											<td class="text-left"><span wicket:id="cliente" data-toggle="tooltip" title="Cliente">cliente</span></td>
											<td class="text-left"><span wicket:id="fecha" data-toggle="tooltip" title="Fecha">fecha</span></td>
											<td class="text-left"><span wicket:id="tipo" data-toggle="tooltip" title="Tipo">tipo</span></td>
											<td class="text-left"><span wicket:id="nro" data-toggle="tooltip" title="Factura">nro</span></td>
											<td class="text-left"><span wicket:id="estado" data-toggle="tooltip" title="Estado">estado</span></td>
											<td class="text-left"><span wicket:id="evento" data-toggle="tooltip" title="Evento">evento</span></td>
											<td class="text-right"><span wicket:id="subtotal" data-toggle="tooltip" title="Venta">subtotal</span></td>
											<td class="text-right"><span wicket:id="iva" data-toggle="tooltip" title="IVA">iva</span></td>
											<td class="active text-right"><span wicket:id="total" data-toggle="tooltip" title="Total">total</span></td>
										</tr>
										<tr class="active">
											<td><strong>TOTALES</strong></td>
											<td></td>
											<td></td>
											<td></td>
											<td></td>
											<td></td>
											<td class="text-right"><strong><span wicket:id="sumaSubTotal" data-toggle="tooltip" title="Venta"></span></strong></td>
											<td class="text-right"><strong><span wicket:id="sumaIva" data-toggle="tooltip" title="IVA"></span></strong></td>
											<td class="text-right"><strong><span wicket:id="sumaTotales" data-toggle="tooltip" title="Total"></span></strong></td>
										</tr>
									</tbody>
								</table>
							  </td>
							</tr>
						</tbody>
					</table>
					
					<div class="row alert alert-info">
						<div class="text-danger pull-left">Venta Anual Estimada: <span class="badge" wicket:id="ventaAnualEstimada">123</span></div>
						<div class="pull-right"><strong>TOTAL ANUAL SIN IVA: </strong><span class="badge" wicket:id="totalAnual">123</span></div>
					</div>
				</div>
				
				<a href="inicio" class="btn btn-default pull-right">Volver</a>
			</div>
		</div>

    </div><!-- /.container -->
		
</wicket:extend>
</body>
</html>
