<!DOCTYPE html>
<html lang="en">
<body>
<wicket:extend>
	<!-- MENU -->
    <div class="navbar-wrapper">
      <div class="container">		  
		  <div wicket:id="facturarOnLineMenu"></div>
      </div>
    </div>

    <!-- Marketing messaging and featurettes
    ================================================== -->
    <!-- Wrap the rest of the page in another container to center all the content. -->
    <div class="container marketing">

		<div class="panel panel-default">
			<div class="panel-heading">
				<h2 class="panel-title">
					<img src="images/solicitud-64.png" alt="Crear Proveedor"/>
					Convertir a OP
					<small><span>Crear Proveedor</span></small>
				</h2>
			</div>
			<div class="panel-body" style="width: 70%;">
			
				<div class="errorLogin" wicket:id="feedback"></div>
			
				<form class="form-horizontal" role="form" wicket:id="form">
				  <div class="form-group">
				    <label class="col-sm-2 control-label">Raz&oacute;n social<small data-toggle="tooltip" title="Campo obligatorio">&nbsp;*</small></label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" placeholder="Raz&oacute;n social" wicket:id="razonSocial" autocomplete="off">
				    </div>
				  </div>
				  <div class="form-group">
				    <label class="col-sm-2 control-label">CUIT / CUIL</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" placeholder="CUIT / CUIL" wicket:id="cuitCuil" autocomplete="off">
					  <span id="helpBlock" class="help-block">Ejemplo Formato: 23-12345678-1</span>
				    </div>
				  </div>
				  
				  
				  <div class="page-header">
				  	<h1><small>Modos de pago</small></h1>
				  </div>
				  
				  <div class="form-group">
				    <label class="col-sm-2 control-label">Seleccione<small data-toggle="tooltip" title="Campo obligatorio">&nbsp;*</small></label>
				    <div class="col-sm-10">
						<div class="checkbox">
							<label>
								<input type="checkbox" wicket:id="modoSinFactura">
							</label>
						</div>
						<div class="checkbox">
							<label>
								<input type="checkbox" wicket:id="modoEfectivo">Efectivo
							</label>
						</div>
						<div class="checkbox">
							<label>
								<input type="checkbox" wicket:id="modoCheque">Cheque
							</label>
						</div>
						<div class="checkbox">
							<label>
								<input type="checkbox" wicket:id="modoTransferencia">Transferencia
							</label>
						</div>
						<div class="checkbox">
							<label>
								<input type="checkbox" wicket:id="modoTarjetaCredito">Tarjeta Cr&eacute;dito
							</label>
						</div>
					</div>
				  </div>
				  
				  <div class="page-header">
				  	<h1><small>Datos Bancarios</small></h1>
				  </div>

				  <div class="form-group">
				    <label class="col-sm-2 control-label">CBU<small data-toggle="tooltip" title="Campo obligatorio">&nbsp;*</small></label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" placeholder="CBU" wicket:id="cbu" autocomplete="off">
				    </div>
				  </div>
				  
				  <div class="row">
					  <div class="form-group pull-right">
					  	<button type="submit" wicket:id="guardar" class="btn btn-sm btn-success">S&oacute;lo Guardar Proveedor</button>
					  	<button type="submit" wicket:id="guardarYContinuar" class="btn btn-success">Guardar Proveedor y continuar <span class="glyphicon glyphicon-share-alt"></span></button>
					  </div>
				  </div>
				  <div class="row">
					  <div class="form-group pull-right">
					  	<button class="btn btn-xs btn-default" wicket:id="cancelarLink">Cancelar</button>
					  </div>
				  </div>
				  			  
				</form>
					
			</div>
		</div>

    </div><!-- /.container -->
	
</wicket:extend>
</body>
</html>
