<!DOCTYPE html>
<html lang="en">
<body>
<wicket:extend>
	<!-- MENU -->
    <div class="navbar-wrapper">
      <div class="container">		  
		  <div wicket:id="facturarOnLineMenu"></div>
      </div>
    </div>

    <!-- Marketing messaging and featurettes
    ================================================== -->
    <!-- Wrap the rest of the page in another container to center all the content. -->
    <div class="container marketing">
		
		<div class="panel panel-default">
			<div class="panel-heading">
				<h2 class="panel-title">
					<img src="images/ordenesPago-64.png" alt="OrdenesPago"/>
					Ordenes de Pago Con Prov y Sin Fact
					<small><span>Detalles Finales (Paso 4 de 5)</span></small>
				</h2>
			</div>
			<div class="panel-body" style="width: 70%;">
			
				<form class="form-horizontal" role="form" wicket:id="form">				

				  <div class="errorLogin" wicket:id="feedback"></div>
				  
				  
                 <div class="form-group">
				    	<label class="col-sm-3 control-label">Fecha OP<small data-toggle="tooltip" title="Campo obligatorio">&nbsp;*</small></label>
				    	<div class="col-sm-10" style="width: 40%;">
							<input type="text" class="form-control" placeholder="Haga click aqu&iacute;" wicket:id="datepicker"></input>
						</div>
						<div class="row">
							<h6>
								<a wicket:id="hoy" href="#"><small>Hoy</small></a>
							</h6>
						</div>
				  </div>
				  <div class="form-group">
				    	<label class="col-sm-3 control-label">Evento<small data-toggle="tooltip" title="Campo obligatorio">&nbsp;*</small></label>
				    	<div class="col-sm-10" style="width: 40%;">
							<input type="text" class="form-control" placeholder="Ingrese al menos 3 d&iacute;gitos" size="30" wicket:id="eventoSearchAutoComplete" data-toggle="tooltip" title="Utilice el nombre del evento o cliente"></input>
						</div>
						<div class="col-sm-2 checkbox" data-toggle="tooltip" title="Permite no ingresar evento.">
							<label>
								<input type="checkbox" wicket:id="sinEvento"><small>Sin Evento</small>
							</label>
						</div>
				  </div>
				  <div class="form-group">
				    	<label class="col-sm-3 control-label">Plan de Cuenta<small data-toggle="tooltip" title="Campo obligatorio">&nbsp;*</small></label>
				    	<div class="col-sm-10" style="width: 40%;">
							<select class="form-control" wicket:id="planCuenta">
							  <option>Honorario</option>
							  <option>Flete</option>
							</select>
						</div>
				  </div>
				  <div class="form-group">
				    	<label class="col-sm-3 control-label">Concepto</label>
				    	<div class="col-sm-10" style="width: 40%;">
							<input type="text" class="form-control" placeholder="Concepto" wicket:id="concepto" autocomplete="off">
						</div>
				  </div>
				  <div class="form-group">
				  	<label class="col-sm-3 control-label">Observaciones</label>
				  	<div class="col-sm-10" style="width: 40%;">
						<textarea class="form-control" rows="3" placeholder="Observaciones" wicket:id="observaciones" autocomplete="off"></textarea>
					</div>
				  </div>
				  <div class="form-group">
				    	<label class="col-sm-3 control-label">Solicitado Por:<small data-toggle="tooltip" title="Campo obligatorio">&nbsp;*</small></label>
				    	<div class="col-sm-10" style="width: 40%;">
							<select class="form-control" wicket:id="solicitante">
							  <option>Angel</option>
							  <option>Angela</option>
							</select>
						</div>
				  </div>
				  
				  
				  <div class="col-md-5 col-md-offset-9">
				  	<button type="submit" class="btn btn-info">Siguiente <span class="glyphicon glyphicon-chevron-right"></span></button>
					<a href="registrar-op" class="btn btn-default">Cancelar</a>
				  </div>
				</form>				
					
			</div>
		</div>

    </div><!-- /.container -->
	
</wicket:extend>
</body>
</html>
