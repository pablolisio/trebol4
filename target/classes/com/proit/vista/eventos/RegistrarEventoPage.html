<!DOCTYPE html>
<html lang="en">
<body>
<wicket:extend>
	<!-- MENU -->
    <div class="navbar-wrapper">
      <div class="container">		  
		  <div wicket:id="facturarOnLineMenu"></div>
      </div>
    </div>

    <!-- Marketing messaging and featurettes
    ================================================== -->
    <!-- Wrap the rest of the page in another container to center all the content. -->
    <div class="container marketing">

		<div class="panel panel-default">
			<div class="panel-heading">
				<h2 class="panel-title">
					<img src="images/evento.png" alt="Eventos"/>
					Eventos
					<small><span wicket:id="secondaryTitle">Crear</span></small>
				</h2>
			</div>
			<div class="panel-body" style="width: 70%;">
			
				<div class="errorLogin" wicket:id="feedback"></div>
			
				<form class="form-horizontal" role="form" wicket:id="form">
				  <div class="form-group">
				  	<label class="col-sm-3 control-label">Raz&oacute;n Social Cliente<small data-toggle="tooltip" title="Campo obligatorio">&nbsp;*</small></label>
					<div class="col-sm-9">
						<input type="text" class="form-control" placeholder="Ingrese al menos 3 d&iacute;gitos" size="30" wicket:id="clienteSearchAutocomplete" data-toggle="tooltip" title="Utilice la raz&oacute;n social" autofocus></input>
					</div>
				  </div>
				  <div class="form-group">
				    <label class="col-sm-3 control-label">Nombre Evento<small data-toggle="tooltip" title="Campo obligatorio">&nbsp;*</small></label>
				    <div class="col-sm-9">
				      <input type="text" class="form-control" placeholder="Nombre" wicket:id="nombre" autofocus  autocomplete="off">
				    </div>
				  </div>
				  <div class="form-group">
				    <label class="col-sm-3 control-label">Fecha Evento</label>
				    <div class="col-sm-3">
				      <input type="text" class="form-control" placeholder="Haga click aqu&iacute;" wicket:id="datepicker" autocomplete="off"></input>
				    </div>
				  </div>
				  
				  <ul class="list-group">
				      	<li class="list-group-item">
						  <div class="form-group">
						    <label class="col-sm-3 control-label">Total Evento<small data-toggle="tooltip" title="Campo obligatorio">&nbsp;*</small></label>
							    <div class="col-sm-3">
						    		<div class="input-group"><span class="input-group-addon">$</span><input type="text" class="form-control text-right" placeholder="Total Evento" wicket:id="totalEvento" autocomplete="off" onClick="this.select()"/></div>
						    	</div>
						    <label class="col-sm-3 control-label">Total Evento con IVA<small data-toggle="tooltip" title="Campo obligatorio">&nbsp;*</small></label>
							    <div class="col-sm-3">
						    		<div class="input-group"><span class="input-group-addon">$</span><input type="text" class="form-control text-right" placeholder="Total Evento con IVA" wicket:id="totalEventoConIVA" autocomplete="off" onClick="this.select()"/></div>
						    	</div>
						    <div wicket:id="recordatorio"><span class="col-md-9 col-md-offset-3 text-warning"><em>NOTA: Si modific&oacute; Total Evento, recuerde editar la Solicitud de Factura Venta</em></span></div>
						  </div>
						 </li>
						 <li class="list-group-item">						 
						  <div class="form-group">
						    <label class="col-sm-3 control-label">Costo Total<small data-toggle="tooltip" title="Campo obligatorio">&nbsp;*</small></label>
							    <div class="col-sm-3">
						    		<div class="input-group"><span class="input-group-addon">$</span><input type="text" class="form-control text-right" placeholder="Costo Total" wicket:id="costoTotal" autocomplete="off" onClick="this.select()"/></div>
						    	</div>
						    <label class="col-sm-3 control-label">Costo Total con IVA<small data-toggle="tooltip" title="Campo obligatorio">&nbsp;*</small></label>
							    <div class="col-sm-3">
						    		<div class="input-group"><span class="input-group-addon">$</span><input type="text" class="form-control text-right" placeholder="Costo Total con IVA" wicket:id="costoTotalConIVA" autocomplete="off" onClick="this.select()"/></div>
						    	</div>
						  </div>
						 </li>
				  </ul>
				  
				  
				  <div class="form-group">
				    <label class="col-sm-3 control-label">Seleccionar</label>
			    	<div class="col-sm-2">
			    		<div class="checkbox" data-toggle="tooltip" title="Indica si los importes ingresados son los finales">
						  	<label>
						  		<input type="checkbox" wicket:id="costoFinal">Costo Final
						  	</label>
					  	</div>
				  	</div>
				  </div>
				  
				  <div class="form-group" wicket:id="soloAdministradoresContainer">
				    <label class="col-sm-3 control-label">Seleccionar</label>
			    	<div class="col-sm-5">
			    		<div class="checkbox" data-toggle="tooltip" title="Indica si en el reporte de Totales por Evento se va a mostrar a todos los roles o solo a administradores.">
						  	<label>
						  		<input type="checkbox" wicket:id="soloAdministradores">Visible s&oacute;lo para administradores
						  	</label>
					  	</div>
				  	</div>
				  </div>
				  
						 
				  <div class="form-group pull-right">
				  	<button type="submit" class="btn btn-success"><span wicket:id="btnSubmitText">guardar</span></button>
					<a href="eventos" class="btn btn-default">Cancelar</a>
				  </div>
				</form>
					
			</div>
		</div>

    </div><!-- /.container -->
	
</wicket:extend>
</body>
</html>
