        </div>

      </div>

    <div wicket:id="signInPanel"></div>

	        <!-- El siguiente <div> es referenciado por el link de olvido clave en facturarOnLineSignInPanel.html -->
			<div id="olvidoClaveModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>

			      </div>
			      <form wicket:id="resetPasswordForm">
			      <div class="modal-body">
			      	<div class="alert alert-info">

			        	Le llegar&aacute; un email a la casilla ingresada con su nueva clave.
			        	<br/>
			        	<br/>
				      	<input type="text" class="form-control" placeholder="Email Usuario" wicket:id="email" style="width:40%;">
			        </div>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
			        <input type="submit" class="btn btn-primary" value="Enviar email"/>
			      </div>
			      </form>
			    </div><!-- /.modal-content -->
			  </div><!-- /.modal-dialog -->
			</div><!-- /.modal -->
