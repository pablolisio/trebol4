<!DOCTYPE html>
<html lang="en">
<body>
<wicket:extend>
	<!-- MENU -->
    <div class="navbar-wrapper">
      <div class="container">		  
		  <div wicket:id="facturarOnLineMenu"></div>
      </div>
    </div>

    <!-- Marketing messaging and featurettes
    ================================================== -->
    <!-- Wrap the rest of the page in another container to center all the content. -->
    <div class="container marketing">
		
		<div class="panel panel-default">
			<div class="panel-heading">
				<h2 class="panel-title">
					<img src="images/cobranzas-64.png" alt="Cobranzas"/>
					Cobranzas
					<small><span>Editar retenciones</span></small>
				</h2>
			</div>
			<div class="panel-body" style="width: 70%;">
			
				<form class="form-horizontal" role="form" wicket:id="form">				

				  <div class="errorLogin" wicket:id="feedback"></div>
				  
				  <h3>Retenciones</h3>
				  <div class="alertNotificaciones alert-warning">
				  	<table class="table">
						<thead>
							<tr>
								<td><b>PERC. IVA</b></td>
								<td><b>PERC. IIBB</b></td>
								<td><b>PERC. GCIAS</b></td>
								<td><b>PERC. SUSS</b></td>
								<td><b>Otras PERC.</b></td>
							</tr>
						</thead>
						<tbody>
						  <tr>
							<td>
								<div class="input-group"><span class="input-group-addon">$</span><input type="text" class="form-control text-right" placeholder="PERC. IVA" wicket:id="percIva" autocomplete="off" onClick="this.select()"></div>
							</td>
							<td>
								<div class="input-group"><span class="input-group-addon">$</span><input type="text" class="form-control text-right" placeholder="PERC. IIBB" wicket:id="percIibb" autocomplete="off" onClick="this.select()"></div>
							</td>
							<td>
								<div class="input-group"><span class="input-group-addon">$</span><input type="text" class="form-control text-right" placeholder="PERC. GCIAS" wicket:id="percGcias" autocomplete="off" onClick="this.select()"></div>
							</td>
							<td>
								<div class="input-group"><span class="input-group-addon">$</span><input type="text" class="form-control text-right" placeholder="PERC. SUSS" wicket:id="percSUSS" autocomplete="off" onClick="this.select()"></div>
							</td>
							<td>
								<div class="input-group"><span class="input-group-addon">$</span><input type="text" class="form-control text-right" placeholder="OTRAS PERC." wicket:id="otrasPerc" autocomplete="off" onClick="this.select()"></div>
							</td>
						  </tr>
						</tbody>
					</table>
						<div class="form-group">
							<div class="col-sm-10 col-sm-offset-1 checkbox">
							<label>
								<input type="checkbox" wicket:id="validarRetenciones"><strong>Validar Retenciones</strong>
							</label>
							</div>
						</div>
				  </div>
				  
				  <div class="col-md-5 col-md-offset-9">
				  	<button type="submit" class="btn btn-info">Guardar cambios</button>
					<a href="cobranzas" class="btn btn-default">Volver</a>
				  </div>
				</form>				
					
			</div>
		</div>

    </div><!-- /.container -->
	
</wicket:extend>
</body>
</html>
