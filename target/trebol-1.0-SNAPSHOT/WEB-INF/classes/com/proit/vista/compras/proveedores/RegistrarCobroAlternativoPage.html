<!DOCTYPE html>
<html lang="en">
<body>
<wicket:extend>
	<!-- MENU -->
    <div class="navbar-wrapper">
      <div class="container">		  
		  <div wicket:id="facturarOnLineMenu"></div>
      </div>
    </div>

    <!-- Marketing messaging and featurettes
    ================================================== -->
    <!-- Wrap the rest of the page in another container to center all the content. -->
    <div class="container marketing">

		<div wicket:id="alerta" class="alert alert-success alert-dismissable">
		  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
		  <span wicket:id="textoAlerta">Texto Alerta</span>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">
				<h2 class="panel-title">
					<img src="images/proveedores-64.png" alt="Cobros Alternativos"/>
					<span wicket:id="title">Cobro Alternativo</span>
					<small><span wicket:id="secondaryTitle">Crear</span></small>
				</h2>
			</div>
			<div class="panel-body" style="width: 70%;">
			
				<div class="errorLogin" wicket:id="feedback"></div>
			
				<form class="form-horizontal" role="form" wicket:id="form">
				  <div class="form-group">
				    <label class="col-sm-2 control-label">Titular<small data-toggle="tooltip" title="Campo obligatorio">&nbsp;*</small></label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" placeholder="Titular" wicket:id="titular" autocomplete="off">
				    </div>
				  </div>
				  <div class="form-group">
				    <label class="col-sm-2 control-label">CUIT / CUIL<small data-toggle="tooltip" title="Campo obligatorio">&nbsp;*</small></label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" placeholder="CUIT / CUIL" wicket:id="cuitCuil" autocomplete="off">
				    </div>
				  </div>
				  
				  <div class="page-header">
				  	<h1><small>Datos Bancarios</small></h1>
				  </div>

				  <div class="form-group" wicket:id="tipoCuentaContainer">
				  	<label class="col-sm-2 control-label">Tipo Cuenta</label>
				    <div class="col-sm-10">
					    <select class="form-control" wicket:id="tipoCuenta">
						  <option>Caja de Ahorro</option>
						  <option>Cuenta Corriente</option>
						</select>
						</div>
				  </div>
				  <div class="form-group">
				    <label class="col-sm-2 control-label">Nro Cuenta</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" placeholder="Nro Cuenta" wicket:id="nroCuenta" autocomplete="off">
				    </div>
				  </div>
				  <div class="form-group" wicket:id="bancoContainer">
				  	<label class="col-sm-2 control-label">Banco</label>
				    <div class="col-sm-10">
					    <select class="form-control" wicket:id="banco">
						  <option>Santander Rio</option>
						  <option>Nacion</option>
						</select>
						</div>
				  </div>
				  <div class="form-group">
				    <label class="col-sm-2 control-label">CBU<small data-toggle="tooltip" title="Campo obligatorio">&nbsp;*</small></label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" placeholder="CBU" wicket:id="cbu" autocomplete="off">
				    </div>
				  </div>
				  
				  <div class="row">
				  <div class="form-group pull-right">
				  	
				  	<input type="submit" value="Guardar" class="btn btn-success"/>				  	
				  	<button class="btn btn-default" wicket:id="cancelarLink">Cancelar</button>
				  </div>
				  </div>				  
				</form>
					
			</div>
		</div>

    </div><!-- /.container -->
	
</wicket:extend>
</body>
</html>
