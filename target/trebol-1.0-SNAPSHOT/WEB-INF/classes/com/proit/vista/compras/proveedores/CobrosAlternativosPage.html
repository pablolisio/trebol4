<!DOCTYPE html>
<html lang="en">
<body>
<wicket:extend>
	<!-- MENU -->
    <div class="navbar-wrapper">
      <div class="container">		  
		  <div wicket:id="facturarOnLineMenu"></div>
      </div>
    </div>

    <!-- Marketing messaging and featurettes
    ================================================== -->
    <!-- Wrap the rest of the page in another container to center all the content. -->
    <div class="container marketing">

		<div wicket:id="alerta" class="alert alert-success alert-dismissable">
		  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
		  <span wicket:id="textoAlerta">El cobro alternativo ha sido eliminado.</span>
		</div>
		
		<div class="panel panel-default">
			<div class="panel-heading">
				<h1 class="panel-title">
					<img src="images/proveedores-64.png" alt="Cobros Alternativos"/>
					<span wicket:id="title">Cobros Alternativos</span>
				</h1>
			</div>
			<div class="panel-body">
			
    			<div class="pull-left">
					<input type="button" class="btn btn-primary" wicket:id="crearCobroAlternativo" value="Crear Cobro Alternativo"/>
				</div>
	            <br/>
	            <br/>
	            
				<div wicket:id="dataContainer">
					<table class="table">
						<thead>
							<tr>
								<td><b>Titular</b></td>
								<td><b>CUIT / CUIL</b></td>
								<td><b>CBU</b></td>
								<td class="text-center"><b>Editar</b></td>
								<td class="text-center"><b>Eliminar</b></td>
							</tr>
						</thead>
						<tbody>
							<tr wicket:id="listaCobrosAlternativos">
							<td><span wicket:id="titular">Titular</span></td>
							<td><span wicket:id="cuitCuil">27-31726182-7</span></td>
							<td><span wicket:id="cuenta">cuenta</span></td>
							<td class="text-center"><a class="btn btn-success btn-xs" wicket:id="editar" href="#"><span class="glyphicon glyphicon-pencil"></span></a></td>
							<td class="text-center">
							<button wicket:id="botonIntentarEliminar" class="btn btn-danger btn-xs" role="button" data-toggle="modal"><span class="glyphicon glyphicon-trash"></span></button>
							
							
							<div wicket:id="eliminarModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
							  <div class="modal-dialog">
							    <div class="modal-content">
							      <div class="modal-header">
							        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
							        <h4 class="modal-title">Eliminar Cobro Alternativo</h4>
							      </div>
							      <div class="modal-body">
							      	<div class="alert alert-danger">
							        	Esta seguro que desea eliminar al cobro alternativo <span wicket:id="cobroAlternativoAEliminar">titular cobro</span>?
							        </div>
							      </div>
							      <div class="modal-footer">
							        <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
							        <a class="btn btn-danger" wicket:id="eliminar" href="proveedores">Si</a>
							      </div>
							    </div><!-- /.modal-content -->
							  </div><!-- /.modal-dialog -->
							</div><!-- /.modal -->
							
							</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="text-center" wicket:id="paginator"></div>
				<a href="proveedores" class="btn btn-default pull-right">Volver</a>
			</div>
		</div>

    </div><!-- /.container -->
		
</wicket:extend>
</body>
</html>
