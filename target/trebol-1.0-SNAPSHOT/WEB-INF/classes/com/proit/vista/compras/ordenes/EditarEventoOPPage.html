<!DOCTYPE html>
<html lang="en">
<body>
<wicket:extend>
	<!-- MENU -->
    <div class="navbar-wrapper">
      <div class="container">		  
		  <div wicket:id="facturarOnLineMenu"></div>
      </div>
    </div>

    <!-- Marketing messaging and featurettes
    ================================================== -->
    <!-- Wrap the rest of the page in another container to center all the content. -->
    <div class="container marketing">
		
		<div class="panel panel-default">
			<div class="panel-heading">
				<h2 class="panel-title">
					<img src="images/ordenesPago-64.png" alt="OrdenesPago"/>
					Ordenes de Pago
					<small><span>Editar Evento</span></small>
				</h2>
			</div>
			<div class="panel-body" style="width: 70%;">
				  
				  <form class="form-horizontal" role="form" wicket:id="form">				

					  <div class="errorLogin" wicket:id="feedback"></div>
					  
					  <div class="form-group">
					    	<label class="col-sm-3 control-label">Evento<small data-toggle="tooltip" title="Campo obligatorio">&nbsp;*</small></label>
					    	<div class="col-sm-5">
								<input type="text" class="form-control" placeholder="Ingrese al menos 3 d&iacute;gitos" size="30" wicket:id="eventoSearchAutoComplete" data-toggle="tooltip" title="Utilice el nombre del evento o cliente"></input>
							</div>
							<div class="col-sm-2 checkbox" data-toggle="tooltip" title="Permite no ingresar evento.">
								<label>
									<input type="checkbox" wicket:id="sinEvento"><small>Sin Evento</small>
								</label>
							</div>
					  </div>
					  
					  <div class="col-md-5 col-md-offset-9">
					  	<button type="submit" class="btn btn-success">Guardar cambios</button>
						<a href="ordenesPago" class="btn btn-default">Cancelar</a>
					  </div>
					</form>
					
			</div>
		</div>

    </div><!-- /.container -->
	
</wicket:extend>
</body>
</html>
