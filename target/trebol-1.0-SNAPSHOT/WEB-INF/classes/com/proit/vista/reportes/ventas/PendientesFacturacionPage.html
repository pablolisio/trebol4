<!DOCTYPE html>
<html lang="en">
<body>
<wicket:extend>
	<!-- MENU -->
    <div class="navbar-wrapper">
      <div class="container">		  
		  <div wicket:id="facturarOnLineMenu"></div>
      </div>
    </div>
					
    <!-- Marketing messaging and featurettes
    ================================================== -->
    <!-- Wrap the rest of the page in another container to center all the content. -->
    <div class="container marketing">
    
		<div wicket:id="alerta" class="alert alert-success alert-dismissable">
		  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
		  <span wicket:id="textoAlerta">Alerta.</span>
		</div>
		
		<div class="panel panel-default">
			<div class="panel-heading">
				<h2 class="panel-title">
					<img src="images/reportes.png" alt="Reportes"/>
					Reportes
					<small>Pendientes de Facturaci&oacute;n</small>
				</h2>
			</div>
			<div class="panel-body">
				
				<div class="panel panel-default">
                    <div class="panel-body">                        
                        <form class="form-inline" wicket:id="form">                        
							<div class="form-group col-sm-4">
								<input type="text" wicket:id="filtroEvento" class="form-control" placeholder="Cliente / Evento" autocomplete="off">
							</div>
							<div class="form-group col-sm-1">
								<h6>
									<a wicket:id="buscar" href="#"><small>Buscar</small></a>
								</h6>
							</div>
							<div class="form-group col-sm-5">
								<h6>
									<a wicket:id="todosEventos" href="#"><small>Borrar</small></a>
								</h6>
							</div>

                        </form>                        
                    </div>
                </div>
                
				<div wicket:id="dataContainer">
				
					<table class="table table-hover table-bordered">
						<thead>
							<tr>
								<td><strong>Fecha</strong></td>
								<td><strong>Cliente</strong></td>
								<td style="width:50px"><strong>Tipo</strong></td>
								<td class="col-md-1"><strong>Estado</strong></td>
								<td><strong>Evento</strong></td>
								<td><strong>Venta</strong></td>
								<td><strong>IVA</strong></td>
								<td class="active"><strong>TOTAL</strong></td>
							</tr>
						</thead>
						<tbody>
							<tr wicket:id="listaSolicitudes">
								<td class="text-left"><span wicket:id="fecha" data-toggle="tooltip" title="Fecha">fecha</span></td>
								<td class="text-left"><span wicket:id="cliente" data-toggle="tooltip" title="Cliente">cliente</span></td>
								<td class="text-left"><span wicket:id="tipo" data-toggle="tooltip" title="Tipo">tipo</span></td>
								<td class="text-left"><span wicket:id="estado" data-toggle="tooltip" title="Estado">estado</span></td>
								<td class="text-left"><span wicket:id="evento" data-toggle="tooltip" title="Evento">evento</span></td>
								<td class="text-right"><span wicket:id="subtotal" data-toggle="tooltip" title="Venta">subtotal</span></td>
								<td class="text-right"><span wicket:id="iva" data-toggle="tooltip" title="IVA">iva</span></td>
								<td class="active text-right"><span wicket:id="total" data-toggle="tooltip" title="Total">total</span></td>
							</tr>
							<tr class="active">
								<td><strong>TOTALES</strong></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td class="text-right"><strong><span wicket:id="sumaSubTotal" data-toggle="tooltip" title="Venta"></span></strong></td>
								<td class="text-right"><strong><span wicket:id="sumaIva" data-toggle="tooltip" title="IVA"></span></strong></td>
								<td class="text-right"><strong><span wicket:id="sumaTotales" data-toggle="tooltip" title="Total"></span></strong></td>
							</tr>
						</tbody>
					</table>
					
				</div>
				
				<a href="inicio" class="btn btn-default pull-right">Volver</a>
			</div>
		</div>

    </div><!-- /.container -->
		
</wicket:extend>
</body>
</html>
