<!DOCTYPE html>
<html lang="en">
<body>
<wicket:extend>
	<!-- MENU -->
    <div class="navbar-wrapper">
      <div class="container">		  
		  <div wicket:id="facturarOnLineMenu"></div>
      </div>
    </div>

    <!-- Marketing messaging and featurettes
    ================================================== -->
    <!-- Wrap the rest of the page in another container to center all the content. -->
    <div class="container marketing">
		
		<div class="panel panel-default">
			<div class="panel-heading">
				<h2 class="panel-title">
					<img src="images/cobranzas-64.png" alt="Cobranzas"/>
					Cobranzas
					<small><span>Detalle</span></small>
				</h2>
			</div>
			<div class="panel-body" style="width: 70%;">
				  
				    <div wicket:id="cobranzaEliminadaContainer" class="alertNotificaciones alert-danger">
					  <p class="text-center">
							Esta Cobranza esta eliminada...
					  </p>
					</div>
				  
				  <table class="table table-hover">
					<tr>
						<td><label class="control-label">Nro. Recibo</label></td>
						<td><span wicket:id="nroRecibo" class="text-default"></span></td>
					</tr>
					<tr>
						<td><label class="control-label">Fecha Cobranza</label></td>
						<td><span wicket:id="fechaCobranza" class="text-default"></span></td>
					</tr>
					<tr>
						<td><label class="control-label">Cliente</label></td>
						<td><span wicket:id="cli" class="text-default"></span></td>
					</tr>
					<tr>
						<td><label class="control-label">Referencia</label></td>
						<td>
							<div wicket:id="facturasContainer">
							  	  <table class="table table-hover">
									<thead>
										<tr>
											<td class="col-xs-1"><b>Tipo y Nro Factura</b></td>
											<td class="col-xs-3"><b>Detalle</b></td>
										</tr>
									</thead>
									<tbody>
										<tr wicket:id="listaFacturas">
											<td>
												<span wicket:id="tipo"></span>
											</td>
											<td>
												<span wicket:id="detalle"></span>
											</td>
										</tr>
									</tbody>
								  </table>
								
							  </div>
							  <div class="alert alert-info pull-right">
								  <label class="control-label">Total Facturas: </label>
								  <span wicket:id="totalFacturas" class="text-default"></span>
							  </div>
						</td>
					</tr>
					<tr>
						<td><label class="control-label">Forma Cobro</label></td>
						<td>
						
							<div wicket:id="cobrosContainer">
							  	  <table class="table table-hover">
									<thead>
										<tr>
											<td class="col-xs-1"><b>Tipo</b></td>
											<td class="col-xs-3"><b>Detalle</b></td>
										</tr>
									</thead>
									<tbody>
										<tr wicket:id="listaCobros">
											<td>
												<span wicket:id="tipo" class="text-default"></span>
											</td>
											<td>
												<span wicket:id="detalle" class="text-default"></span>
											</td>
										</tr>
										<tr wicket:id="retencionesContainer">
											<td>
												Retenciones
											</td>
											<td>
												<span wicket:id="detalleRetenciones" class="text-default"></span>
											</td>
										</tr>
									</tbody>
								</table>
							  </div>
							  <p class="alert alert-info pull-right">
								  <label class="control-label">Total a Cobrar con Retenciones: </label>
								  <span wicket:id="totalACobrarConRetenciones" class="text-default"></span>
							  </p>
						</td>
					</tr>
				  </table>
				  
				  <div class="pull-right">
				  	<a wicket:id="editarFechasChequesLink" href="#" class="btn btn-warning btn-sm">Editar Fechas Cheques</a>
				  	<button wicket:id="crearCobranza" class="btn btn-danger btn-sm" role="button" data-toggle="modal">Crear Cobranza por el faltante de cobro</button>
					<a href="cobranzas" class="btn btn-info btn-sm">Volver</a>
				  </div>		
					
			</div>
		</div>

    </div><!-- /.container -->
	
</wicket:extend>
</body>
</html>
