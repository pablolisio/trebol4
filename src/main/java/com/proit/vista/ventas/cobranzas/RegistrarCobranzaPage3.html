<!DOCTYPE html>
<html lang="en">
<body>
<wicket:extend>
	<!-- MENU -->
    <div class="navbar-wrapper">
      <div class="container">		  
		  <div wicket:id="facturarOnLineMenu"></div>
      </div>
    </div>

    <!-- Marketing messaging and featurettes
    ================================================== -->
    <!-- Wrap the rest of the page in another container to center all the content. -->
    <div class="container marketing">
		
		<div class="panel panel-default">
			<div class="panel-heading">
				<h2 class="panel-title">
					<img src="images/cobranzas-64.png" alt="Cobranzas"/>
					Cobranzas
					<small><span>Detalles Finales (Paso 3 de 4)</span></small>
				</h2>
			</div>
			<div class="panel-body" style="width: 70%;">
			
				<form class="form-horizontal" role="form" wicket:id="form">				

				  <div class="errorLogin" wicket:id="feedback"></div>
				  
				  
                 <div class="form-group">
				    	<label class="col-sm-3 control-label">Fecha Cobranza<small data-toggle="tooltip" title="Campo obligatorio">&nbsp;*</small></label>
				    	<div class="col-sm-10" style="width: 40%;">
							<input type="text" class="form-control" placeholder="Haga click aqu&iacute;" wicket:id="datepicker"></input>
						</div>
						<div class="row">
							<h6>
								<a wicket:id="hoy" href="#"><small>Hoy</small></a>
							</h6>
						</div>
				  </div>
				  <div class="form-group">
				    	<label class="col-sm-3 control-label">Nro Recibo</label>
				    	<div class="col-sm-10" style="width: 40%;">
							<input type="text" class="form-control" placeholder="Nro Recibo" wicket:id="nroRecibo" autocomplete="off">
						</div>
				  </div>
				  
				  
				  <div class="col-md-5 col-md-offset-9">
				  	<button type="submit" class="btn btn-info">Siguiente <span class="glyphicon glyphicon-chevron-right"></span></button>
					<a href="cobranzas" class="btn btn-default">Cancelar</a>
				  </div>
				</form>				
					
			</div>
		</div>

    </div><!-- /.container -->
	
</wicket:extend>
</body>
</html>
