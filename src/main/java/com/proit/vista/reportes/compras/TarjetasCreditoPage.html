<!DOCTYPE html>
<html lang="en">
<body>
<wicket:extend>
	<!-- MENU -->
    <div class="navbar-wrapper">
      <div class="container">		  
		  <div wicket:id="facturarOnLineMenu"></div>
      </div>
    </div>
					
    <!-- Marketing messaging and featurettes
    ================================================== -->
    <!-- Wrap the rest of the page in another container to center all the content. -->
    <div class="container marketing">
    
		<div wicket:id="alerta" class="alert alert-success alert-dismissable">
		  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
		  <span wicket:id="textoAlerta">Alerta.</span>
		</div>
		
		<div class="panel panel-default">
			<div class="panel-heading">
				<h2 class="panel-title">
					<img src="images/reportes.png" alt="Reportes"/>
					Reportes
					<small>Tarjetas de Cr&eacute;dito</small>
				</h2>
			</div>
			<div class="panel-body">
			
				<form class="form-horizontal" role="form" >
				  <div class="form-group">		  
				  	<h5 class="col-sm-10 col-md-offset-0">Seleccione A&ntilde;o y Mes para modificar los reportes de esta p&aacute;gina.</h5>
				  </div>
				  <div class="form-group">
				  	<label class="col-sm-2 control-label">A&ntilde;o</label>
				    <div class="col-sm-2">
					   <select class="form-control" wicket:id="anio"></select>
					</div>
				  	<label class="col-sm-2 control-label">Mes</label>
				    <div class="col-sm-2">
					   <select class="form-control" wicket:id="mes"></select>
					</div>
				  </div>
				</form>
				
				<div wicket:id="dataContainer">
				
					<table class="table">
						<tbody>
							<tr wicket:id="listaMeses">
							  <td>
							  	<h4><span wicket:id="mes"></span></h4>
								<table class="table table-hover table-bordered">
									<thead>
										<tr>
											<td><strong>Proveedor</strong></td>
											<td class="text-right active"><strong>Total</strong></td>
										</tr>
									</thead>
									<tbody>
										<tr wicket:id="listaTotales">
											<td class="text-left"><span wicket:id="proveedor">proveedor</span></td>
											<td class="active text-right"><span wicket:id="total">total</span></td>
										</tr>
										<tr class="active">
											<td><strong>TOTAL MES</strong></td>
											<td class="text-right"><strong><span wicket:id="totalMensual"></span></strong></td>
										</tr>
									</tbody>
								</table>
							  </td>
							</tr>
						</tbody>
					</table>
					
					<div class="row">
					  <div class="col-md-3 col-md-offset-9">
					  	<p class="text-primary">
							<strong>TOTAL ANUAL: <span class="badge" wicket:id="totalAnual">$123</span></strong>
						</p>
					  </div>
					</div>
								
				</div>
				
				<a href="inicio" class="btn btn-default pull-right">Volver</a>
			</div>
		</div>

    </div><!-- /.container -->
		
</wicket:extend>
</body>
</html>
