<!DOCTYPE html>
<html lang="en">
<body>
<wicket:extend>
	<!-- MENU -->
    <div class="navbar-wrapper">
      <div class="container">		  
		  <div wicket:id="facturarOnLineMenu"></div>
      </div>
    </div>

    <!-- Marketing messaging and featurettes
    ================================================== -->
    <!-- Wrap the rest of the page in another container to center all the content. -->
    <div class="container marketing">

		<div wicket:id="alerta" class="alert alert-success alert-dismissable">
		  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
		  <span wicket:id="textoAlerta">El evento ha sido eliminado.</span>
		</div>
		
		<div class="panel panel-default">
			<div class="panel-heading">
				<h1 class="panel-title">
					<img src="images/bank.png" alt="Bancos"/>
					Bancos
				</h1>
			</div>
			<div class="panel-body">

    			<div class="pull-left">
					<a href="registrar-banco" class="btn btn-primary">Crear Banco</a>
				</div>
	            <br/>
	            <br/>
	            
				<div wicket:id="dataContainer">
					<table class="table">
						<thead>
							<tr>
								<td><b>Nombre</b></td>
								<td class="text-center"><b>Actual</b></td>
								<td class="text-center"><b>Editar</b></td>
								<td class="text-center"><b>Eliminar</b></td>
							</tr>
						</thead>
						<tbody>
							<tr wicket:id="listaBancos">
							<td><span wicket:id="nombre">nombre</span></td>
							<td class="text-center">
								<a class="btn btn-default btn-xs" wicket:id="actualLink" href="#"><small><span wicket:id="actual" data-toggle="tooltip" title="Seleccionar banco por defecto">actual</span></small></a>
							</td>
							<td class="text-center"><a class="btn btn-success btn-xs" wicket:id="editar" href="#"><span class="glyphicon glyphicon-pencil"></span></a></td>
							<td class="text-center">
							<button wicket:id="botonIntentarEliminar" class="btn btn-danger btn-xs" role="button" data-toggle="modal"><span class="glyphicon glyphicon-trash"></span></button>
							
							
							<div wicket:id="eliminarModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
							  <div class="modal-dialog">
							    <div class="modal-content">
							      <div class="modal-header">
							        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
							        <h4 class="modal-title">Eliminar Banco</h4>
							      </div>
							      <div class="modal-body">
							      	<div class="alert alert-danger">
							        	Esta seguro que desea eliminar el banco <span wicket:id="bancoAEliminar">banco</span>?
							        </div>
							      </div>
							      <div class="modal-footer">
							        <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
							        <a class="btn btn-danger" wicket:id="eliminar" href="bancos">Si</a>
							      </div>
							    </div><!-- /.modal-content -->
							  </div><!-- /.modal-dialog -->
							</div><!-- /.modal -->
							
							</td>
							</tr>
						</tbody>
					</table>
				</div>
				<a href="inicio" class="btn btn-default pull-right">Volver</a>
			</div>
		</div>

    </div><!-- /.container -->
		
</wicket:extend>
</body>
</html>
