<!DOCTYPE html>
<html lang="en">
<body>
<wicket:extend>
	<!-- MENU -->
    <div class="navbar-wrapper">
      <div class="container">		  
		  <div wicket:id="facturarOnLineMenu"></div>
      </div>
    </div>

    <!-- Marketing messaging and featurettes
    ================================================== -->
    <!-- Wrap the rest of the page in another container to center all the content. -->
    <div class="container marketing">

		<div wicket:id="alerta" class="alert alert-success alert-dismissable">
		  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
		  <span wicket:id="textoAlerta">La config ha sido editada.</span>
		</div>
		
		<div class="panel panel-default">
			<div class="panel-heading">
				<h2 class="panel-title">
					<img src="images/sistema.png" alt="Configuracion"/>
					Config
				</h2>
			</div>
			<div class="panel-body" style="width: 70%;">
			
				<div class="errorLogin" wicket:id="feedback"></div>
			
				<form class="form-horizontal" role="form" wicket:id="form">
				  <div class="form-group">
				    <label class="col-sm-3 control-label">Seleccionar <small data-toggle="tooltip" title="Campo obligatorio">&nbsp;*</small></label>
				    <div class="col-sm-9">
					    <div class="checkbox">
							<label>
								<input type="checkbox" wicket:id="onlyDesarrolladorCanUseApp"> Solo desarrollador puede usar la App
							</label>
						</div>
					</div>
				  </div>
				  <div class="form-group pull-right">
				  	<button type="submit" class="btn btn-success">Guardar</button>
					<a href="inicio" class="btn btn-default">Cancelar</a>
				  </div>
				</form>
					
			</div>
		</div>

    </div><!-- /.container -->
	
</wicket:extend>
</body>
</html>
