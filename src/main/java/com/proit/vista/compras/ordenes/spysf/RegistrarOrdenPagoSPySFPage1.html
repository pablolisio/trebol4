<!DOCTYPE html>
<html lang="en">
<body>
<wicket:extend>
	<!-- MENU -->
    <div class="navbar-wrapper">
      <div class="container">		  
		  <div wicket:id="facturarOnLineMenu"></div>
      </div>
    </div>

    <!-- Marketing messaging and featurettes
    ================================================== -->
    <!-- Wrap the rest of the page in another container to center all the content. -->
    <div class="container marketing">
		
		<div class="panel panel-default">
			<div class="panel-heading">
				<h2 class="panel-title">
					<img src="images/ordenesPago-64.png" alt="OrdenesPago"/>
					Ordenes de Pago Sin Prov y Sin Fact
					<small><span>Seleccionar Importe (Paso 2 de 5)</span></small>
				</h2>
			</div>
			<div class="panel-body" style="width: 70%;">
			
				<form class="form-horizontal" role="form" wicket:id="form">				

				  <div class="errorLogin" wicket:id="feedback"></div>
                  
                  <br/>
                  
                  <div class="form-group">
				    <label class="col-sm-3 control-label">Importe Final<small data-toggle="tooltip" title="Campo obligatorio">&nbsp;*</small></label>
					    <div class="col-sm-10" style="width: 30%;">
				    		<div class="input-group"><span class="input-group-addon">$</span><input type="text" class="form-control text-right" placeholder="Importe Final" wicket:id="importeFinal" autocomplete="off" onClick="this.select()"></div>
						</div>
				  </div>
				  
				  <div class="col-md-5 col-md-offset-9">
				  	<button type="submit" class="btn btn-info">Siguiente <span class="glyphicon glyphicon-chevron-right"></span></button>
					<a href="registrar-op" class="btn btn-default">Volver</a>
				  </div>
				</form>				
					
			</div>
		</div>

    </div><!-- /.container -->
	
</wicket:extend>
</body>
</html>
