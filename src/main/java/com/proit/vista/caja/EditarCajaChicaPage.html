<!DOCTYPE html>
<html lang="en">
<body>
<wicket:extend>
	<!-- MENU -->
    <div class="navbar-wrapper">
      <div class="container">		  
		  <div wicket:id="facturarOnLineMenu"></div>
      </div>
    </div>

    <!-- Marketing messaging and featurettes
    ================================================== -->
    <!-- Wrap the rest of the page in another container to center all the content. -->
    <div class="container marketing">

		<div wicket:id="alerta" class="alert alert-success alert-dismissable">
		  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
		  <span wicket:id="textoAlerta">Texto Alerta</span>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">
				<h2 class="panel-title">
					<img src="images/caja-chica-64.png" alt="Caja Chica"/>
					Caja Chica
					<small><span wicket:id="secondaryTitle">Editar</span></small>
				</h2>
			</div>
			<div class="panel-body" style="width: 70%;">
			
				<div class="errorLogin" wicket:id="feedback"></div>
			
				<form class="form-horizontal" role="form" wicket:id="form">
				
				  <div class="form-group">
				    <label class="col-sm-2 control-label">Fecha</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" placeholder="Haga click aqu&iacute;" wicket:id="datepicker" autocomplete="off"></input>
				    </div>
				  </div>
				  
				  <div class="form-group">
				    <label class="col-sm-2 control-label">Detalle</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" placeholder="Detalle" wicket:id="detalle" autocomplete="off">
				    </div>
				  </div>
				  
				   <div class="form-group">
				    <label class="col-sm-2 control-label">Monto</label>
				    <div class="col-sm-10">
				      <div class="input-group"><span class="input-group-addon">$</span><input type="text" class="form-control" placeholder="Monto" wicket:id="monto" autocomplete="off" onClick="this.select()"></div>
				    </div>
				  </div>
				  
				  
				  
				  
				  
				  
				  <div class="row">
					  <div class="form-group pull-right">					  	
					  	<input type="submit" wicket:id="guardar" value="Guardar" class="btn btn-success"/>
					  	<button class="btn btn-default" wicket:id="cancelarLink">Cancelar</button>
					  </div>
				  </div>
				  			  
				</form>
					
			</div>
		</div>

    </div><!-- /.container -->
	
</wicket:extend>
</body>
</html>
